<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="morton.nari@yahoo.com.au" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border">
      <div class="row">
        <div class="col-12">
          <h1 class="text-primary mt-5">
            Progress Bar
          </h1>
          <p>This is thedd custom progressbar</p>
        </div>
      </div>
      <section
        id="proBar"
        class="d-flex justify-content-center flex-column"
      ></section>
      <div class="row my-3 d-flex justify-content-center">
        <div class="col-sm-4 col-md-3 col-12" id="select-main-ctr">
          <div
            class="btn-group mr-2"
            role="group"
            aria-label="progress bar "
            id="select-main-ctr"
          ></div>
        </div>
        <div class="col-sm-3 col-12 text-center">
          <div
            id="btn-ctr"
            class="btn-group mr-2 my-3 my-sm-0"
            role="group"
            aria-label="Second group"
          ></div>
        </div>
      </div>
    </div>
    <script src="con-api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
